<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><a href="">Админка</a></h1>
    <script>
        // Проверка на основе разрешения экрана
        var screenWidth = window.screen.width;
        var isBot = screenWidth < 4800;
        
        // Примечание: Это всего лишь примеры, и вам необходимо настроить условия
        // в соответствии с требованиями вашей системы проверки.
        
                
        if (!isBot) {
            // Создание кнопки и добавление её на страницу
            var button = document.createElement('button');
            button.innerHTML = 'Кнопка';
            button.onclick = function() {
                // Действия при клике на кнопку
                window.location.href = 'http://127.0.0.1:5000';
            };
            
            document.body.appendChild(button);
        }
    </script>
</body>
</html>
